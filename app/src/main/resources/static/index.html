<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Role</title>
  <link rel="icon" href="../assets/images/logo/Logo.png" />
  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="stylesheet" href="../assets/css/style.css">

  <!-- JS Utilities -->
  <script src="../js/util.js" defer></script>
  <script src="../js/render.js" defer></script>

  <!-- JS Components -->
  <script src="../js/components/header.js" defer></script>
  <script src="../js/components/footer.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <!-- Header Placeholder -->
      <div id="header"></div>

      <!-- Main Role Selection -->
      <main class="main-content">
        <h2>Select Your Role</h2>
        <button id="adminLogin" class="dashboard-btn">Admin</button>
        <button onclick="selectRole('patient')" class="dashboard-btn" >Patient</button>
        <button id="doctorLogin" class="dashboard-btn">Doctor</button>
      </main>

      <!-- Footer Placeholder -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal for Login or Role-Specific Info -->
  <div id="modal" class="modal" style="display: none;">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body"></div>
  </div>

  <!-- Role Selection + Modal Script -->
  <script type="module" src="../js/services/index.js" defer></script>
</body>
</html>
